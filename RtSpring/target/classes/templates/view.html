<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Page de message</title>
</head>
<body>
<h1>oui</h1>
<form action="#" th:action="@{/user}" th:object="${personne}" method="post">
    <label for="name">Votre nom :</label>
    <input type="text" id="name" name="name" required>
    <label for="age">Votre Ã¢ge :</label>
    <input type="number" id="age" name="age" required><br>
    <input type="submit" value="Envoyer">
    <span class="eor" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span><br>
    <section class="validation-section">
        <h2>Validation Errors</h2>
        <ul>
            <li th:each="error : ${validationErrors}">
                <p class="error" th:text="${error}"></p>
            </li>
        </ul>
    </section>
</form>
</body>
</html>
